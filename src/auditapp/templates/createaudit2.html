{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <div>
                <label for="code" class="form-label">CODE</label> {% render_field formm.CODE class="form-select" id="code" type="select" %}
            </div>
            <div class="mt-2">
                <label for="clause" class="form-label">CLAUSE</label> {% render_field formm.CLAUSE class="form-control" id="clause" type="text" %}
            </div>
            <div class="mt-2">
                <label for="requirement" class="form-label">REQUIREMENT</label> {% render_field formm.REQUIREMENT class="form-control" id="requirement" type="select" %}
            </div>
            <input class="btn btn-secondary" type="submit" value="Submit">
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>


</body>

</html>
