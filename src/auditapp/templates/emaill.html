        <h2 class="text-center display-5">EMAIL REPORT</h2>
        <form action="" method="POST" enctype="multipart/form-data" autocomplete="off">
            {%csrf_token%}
            <div class="form-floating mb-3 mt-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingSubject" placeholder="Subject" name="subject">
                <label for="floatingSubject">Subject</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Message" id="floatingTextarea2" style="height: 100px" name="message"></textarea>
                <label for="floatingTextarea2">Message</label>
            </div>
            <div>
                <input class="form-control mb-3" type="file" id="formFile" name="file">
            </div>
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
    </div>
